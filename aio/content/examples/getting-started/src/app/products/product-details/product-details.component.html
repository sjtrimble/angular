<!-- #docplaster -->
<!-- #docregion -->
<div *ngIf="product$ | async as product">
  <h3>{{product.name}}</h3>
  <p>${{product.price}}</p>
  <p>{{product.description}}</p>

<!-- #docregion buy -->
  <button (click)="onBuy()">Buy</button>
<!-- #enddocregion -->

<!-- #docregion checkout-form -->
  <app-checkout-form
    *ngIf="showForm"
    (submit)="onSubmit($event, product)">
  </app-checkout-form>
<!-- #enddocregion checkout-form -->

<!-- #docregion purchased -->
  <p *ngIf="purchased">
    Order Submitted!
  </p>
<!-- #enddocregion purchased -->  
</div>
