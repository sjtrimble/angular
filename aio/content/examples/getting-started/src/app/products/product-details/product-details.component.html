<div *ngIf="product$ | async as product">
  <h3>{{product.name}}</h3>
  <p>${{product.price}}</p>
  <p>{{product.description}}</p>

  <button (click)="onBuy()">Buy</button>

  <app-checkout-form
    *ngIf="showForm"
    (submit)="onSubmit($event, product)">
  </app-checkout-form>

  <p *ngIf="purchased">
    Order Submitted!
  </p>
</div>
