<h2>Cart</h2>

<ul>
  <li *ngFor="let item of items$ | async">
    {{ item.product.name }} - {{ item.quantity }}
    <hr>
  </li>
</ul>

<form [formGroup]="checkoutForm" (ngSubmit)="submit(checkoutForm.value)">
  <p>
    Name: <input type="text" formControlName="name">
  </p>

  <p>
    Address: <input type="text" formControlName="address">
  </p>

  <p>
    City: <input type="text" formControlName="city">
  </p>

  <p>
    State: <input type="text" formControlName="state">
  </p>

  <p>
    Zip: <input type="text" formControlName="zip">
  </p>

  <button type="submit">Purchase</button>
</form>
